    <link rel="stylesheet" href="/Styles/Tuohimaa.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
<!-- Navigaatiopalkki -->
<nav class="navbar navbar-dark bg-dark navbar-expand-md">
  <a class="navbar-brand" href="index.html">Joona Tuohimaa</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/Pages/ansio.html">Ansioluettelo ja työhistoria <span class="sr-only">(current)</span></a>

      <li class="nav-item active">
        <a class="nav-link" href="/Pages/about.html">Info</a>

    </ul>

<!-- Karuselli joka pyörittää meemejä koodaamisesta ja minun tyypillisestä päivästä-->
<div class="container max-height d-flex align-items-center justify-content-center">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
      </ol>
      
      <!-- Karusellin kuvat -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="/Images/Liekki.gif" class="d-block w-100" alt="Eka">
          </div>
          <div class="carousel-item">
              <img src="/Images/Typing.gif" class="d-block w-100" alt="Toinen">
          </div>
          <div class="carousel-item">
            <img src="/Images/Rankkaa.gif" class="d-block w-100" alt="Kolmas">
          </div>
          <div class="carousel-item">
              <img src="/Images/Working.gif" class="d-block w-100" alt="Neljäs">
          </div>
          <div class="carousel-item">
            <img src="/Images/expert.gif" class="d-block w-100" alt="Neljäs">
        </div>
      </div>

      <!-- Karusellin kontrollit -->
      <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/JavaScript/tuohimaa.js"></script>
</body>
</html>
